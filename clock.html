<!DOCTYPE html>
<html>
    <head>
        <title>Cooperative Clock</title>
        <style>
            #secondHand {
                height: 50%;
                width: 10px;
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: red;
            }
            .frame {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: flex;
                flex-direction: column;
  				align-items: center;
  				justify-content: flex-start;
                background-color: blue;
            }
            #number {
                font-size: 100px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="frame" onclick="startUp()">
            <div id="number">Tap</div>
            <div id="secondHand"></div>
        </div>
        <noscript>This website relies on Javascript to function.</noscript>
    </body>
    <script>
        console.log("Hello world");
        const numberElement = document.getElementById("number");
        function startUp() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // Handle iOS 13+ devices.
                DeviceMotionEvent.requestPermission()
                .then((state) => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleOrientationEvent);
                    } else {
                        console.error('Request to access the orientation was rejected');
                    }
                })
                .catch(console.error);
            } else {
                // Handle regular non iOS 13+ devices.
                window.addEventListener('devicemotion', handleOrientationEvent);
            }
        }

        function handleOrientationEvent(event) {
            numberElement.innerHTML = event.alpha;
        }
    </script>
</html>
