<!DOCTYPE html>
<html>
    <head>
        <title>Cooperative Clock</title>
        <style>
            #secondHand {
                position: absolute;
                height: 50%;
                width: 10px;
                top: 50%; /* center top left on parent */
                left: 50%;
                margin-top: -25%;
                margin-left: -5px; /* adjust by half */
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: black;
                display: none;
            }
            #minuteHand {
                position: absolute;
                height: 50%;
                width: 20px;
                top: 50%; /* center top left on parent */
                left: 50%;
                margin-top: -25%;
                margin-left: -10px; /* adjust by half */
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: grey;
                display: none;
            }
            #hourHand {
                position: absolute;
                height: 50%;
                width: 30px;
                top: 50%; /* center top left on parent */
                left: 50%;
                margin-top: -25%;
                margin-left: -15px; /* adjust by half */
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: darkgrey; /* lighter than grey?? */
                display: none;
            }
            #frame {
                position: absolute;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                background-color: wheat;
            }
            #number {
                font-size: 100px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div id="frame" onclick="startUp(); this.onclick=toggleFullscreen()">
            <div id="number">Tap once oriented</div>
            <div id="hourHand"></div>
            <div id="minuteHand"></div>
            <div id="secondHand"></div>            
        </div>
        <noscript>This website relies on Javascript to function.</noscript>
    </body>
    <script>
        const numberElement = document.getElementById("number");
        const secondHand = document.getElementById("secondHand");
        const minuteHand = document.getElementById("minuteHand");
        const hourHand = document.getElementById("hourHand");
        const frameElement = document.getElementById("frame");
        var number = 12;
        function startUp() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                // Handle iOS 13+ devices.
                DeviceOrientationEvent.requestPermission()
                .then((state) => {
                    if (state === "granted") {
                        window.addEventListener("deviceorientation", handleOrientationEvent);
                    } else {
                        console.error("Request to access the orientation was rejected");
                    }
                })
                .catch(console.error);
            } else {
                // Handle regular non iOS 13+ devices.
                window.addEventListener("deviceorientation", handleOrientationEvent);
            }
            updateTime();
            secondHand.style.display = "block";
            minuteHand.style.display = "block";
            hourHand.style.display = "block";
            toggleFullscreen();
            synchronize();
        }

        function toggleFullscreen(){
            if (document.fullscreenElement) {
                document.exitFullscreen();
                document.webkitexitFullscreen();
                return;
            }
            if (typeof HTMLElement.requestFullscreen === "function") {
                document.documentElement.requestFullscreen({ navigationUI: "hide" });
            } else if (typeof HTMLElement.webkitRequestFullscreen === "function") { // safari
                document.documentElement.webkitRequestFullscreen({ navigationUI: "hide" });
            }
        }

        function handleOrientationEvent(event) {
            const oldNumber = number;
            const angle = Math.round(Math.abs(event.alpha - 360)); // assume using arbitrary position (seems to zero to first measurement on ios)
            number = Math.round(angle / 30);
            if (number === 0) {number = 12;}
            if (number != oldNumber){
                numberElement.innerHTML = number;
                updateTime();
            }
        }

        function updateTime() {
        	const date = new Date();
            const second = date.getSeconds();
            const minute = date.getMinutes();
            const hour = date.getHours() % 12; // 12 hour clock
        	secondHand.style.transform="rotate(" + (6 * second - 30 * number) + "deg)";
            minuteHand.style.transform="rotate(" + (6 * minute + 0.1 * second - 30 * number) + "deg)"; // 0.1 = 360 / 60 / 60, i.e. scaled to one minute
            hourHand.style.transform="rotate(" + (30 * hour + 0.5 * minute - 30 * number) + "deg)"; // 0.5 = 360 / 12 / 60, i.e. scaled to one hour
        }

        function synchronize() {
        	const date = new Date();
            if (date.getMilliseconds() > 10) {
            	setTimeout(synchronize);
            } else {
                setInterval(updateTime, 1000);
            }
        }
    </script>
</html>
