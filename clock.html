<!DOCTYPE html>
<html>
    <head>
        <title>Cooperative Clock</title>
        <style>
            #secondHand {
                height: 50%;
                width: 10px;
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: red;
            }
            .frame {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: flex;
                flex-direction: column;
  				align-items: center;
  				justify-content: flex-start;
                background-color: blue;
            }
            #number {
                font-size: 100px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="frame">
            <div id="number">12</div>
            <div id="secondHand"></div>
        </div>
        <noscript>This website relies on Javascript to function.</noscript>
    </body>
    <script>
        console.log("Hello world");
        if (window.DeviceOrientationEvent) {
            window.addEventListener(
                "deviceorientation",
                (event) => {
                const rotateDegrees = event.alpha; // alpha: rotation around z-axis
                const leftToRight = event.gamma; // gamma: left to right
                const frontToBack = event.beta; // beta: front back motion

                handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
                },
                true,
            );
        } else {
            console.log("No window.DeviceOrientationevent");
        }

        function handleOrientationEvent(frontToBack, leftToRight, rotateDegrees) {
            console.log("Handler fired! " + frontToBack + ", " + leftToRight + ", " + rotateDegrees);
        }  
    </script>
</html>
