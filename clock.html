<!DOCTYPE html>
<html>
    <head>
        <title>Cooperative Clock</title>
        <style>
            #secondHand {
                height: 50%;
                width: 10px;
                transform: rotate(0deg);
                transform-origin: center 300%;
                background-color: red;
            }
            .frame {
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                display: flex;
                flex-direction: column;
  				align-items: center;
  				justify-content: flex-start;
                background-color: blue;
            }
            #number {
                font-size: 100px;
                text-align: center;
            }

        </style>
    </head>
    <body>
        <div class="frame">
            <div id="number">12</div>
            <div id="secondHand"></div>
        </div>
        <noscript>This website relies on Javascript to function.</noscript>
    </body>
    <script>
        window.addEventListener("deviceorientation", (event) => {
            console.log("Device orientation event fired!");
            console.log(`${event.alpha} : ${event.beta} : ${event.gamma}`);
            document.getElementById("number").innerHTML = "IT CHANGED";
        });        
    </script>
</html>
